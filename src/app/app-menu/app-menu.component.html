<div class="menu-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>{{
        index == 0
          ? "Editar personaje"
          : index == 1
          ? "Trasfondo"
          : index == 2
          ? "EstadÃ­sticas"
          : "Habilidades especiales"
      }}</span>
      <span class="menu-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="download()">
          <mat-icon>download</mat-icon>
          <span>Descargar personaje</span>
        </button>
        <button mat-menu-item (click)="openDialog('0ms', '0ms')">
          <mat-icon>upload</mat-icon>
          <span>Cargar personaje</span>
        </button>
        <button mat-menu-item (click)="save()">
          <mat-icon>save</mat-icon>
          <span>Guardar personaje</span>
        </button>
        <button mat-menu-item (click)="rules()">
          <mat-icon>help</mat-icon>
          <span>Reglas</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
