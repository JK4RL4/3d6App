<div class="app-container">
  <!-- Menu -->
  <app-menu
    class="menu"
    [editMode]="editMode"
    [character]="character"
  ></app-menu>

  <mat-tab-group headerPosition="below" (focusChange)="updateCharacter($event)" class="menu-tabs">
    <mat-tab class="menu-tab">
      <ng-template mat-tab-label>
        <fa-icon [icon]="faPen" class="mat-tab-icon"></fa-icon>
      </ng-template>
      <!-- Creator -->
      <app-character-creator
        [character]="character"
      ></app-character-creator>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <fa-icon [icon]="faDice" class="mat-tab-icon"></fa-icon>
      </ng-template>
      <!-- View -->
      <app-character-view
        [character]="character"
      ></app-character-view
    ></mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <fa-icon [icon]="faWandSparkles" class="mat-tab-icon"></fa-icon>
      </ng-template>
      <!-- Spells -->
      <app-character-spells></app-character-spells>
    </mat-tab>
  </mat-tab-group>
</div>
